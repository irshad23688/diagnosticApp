<ion-header no-border>
    <ion-toolbar>
        <ion-buttons>
            <ion-button fill="clear" mode="md" (click)="backPage()">
                <ion-icon src="../../../assets/images/General/noun_Arrow_1256499.svg"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1 class="title ion-text-center">Forgot password</h1>
    <p class="content ion-text-center">Please enter your mobile number. You will <br> receive a code to create a new password <br> via short message service.</p>

    <div class="number-input">
        <div class="code-div">
            <ng-select class="country-codeSelect" [(ngModel)]="code" [clearable]="false" [items]="cCode" bindLabel="dial_code" bindValue="dial_code" placeholder="Countr Code">
                <ng-template ng-label-tmp let-item="item">
                    <img height="15" width="22" src="{{'https://raw.githubusercontent.com/hjnilsson/country-flags/master/png250px/' + (item.code | lowercase) + '.png'}}" style="margin-right: 8px;margin-bottom: -2px" />
                    <span>{{item.dial_code}}</span>
                </ng-template>
                <ng-template ng-option-tmp let-item="item" let-index="index">
                    <img height="15" width="22" src="{{'https://raw.githubusercontent.com/hjnilsson/country-flags/master/png250px/' + (item.code | lowercase) + '.png'}}" style="margin-right: 8px;margin-bottom: -2px" />
                    <span>{{item.dial_code}}</span>
                </ng-template>
            </ng-select>
        </div>
        <div class="number-div">
            <div class="input-div">
                <ion-input type="tel" placeholder="Number" [(ngModel)]="number"></ion-input>
            </div>
        </div>
        <div class="button-div">
            <ion-button tappable *ngIf="number?.length != 0" class="btn-clear" size="small" fill="clear" mode="md" (click)="clearNumber($event)">
                <ion-icon src="../../../assets/images/General/Close.svg"></ion-icon>
            </ion-button>
        </div>
    </div>

    <ion-button class="btn-forgot" mode="md" expand="full" shape="round" fill="solid" (click)="sendSms()">
        Reset password
    </ion-button>
</ion-content>
