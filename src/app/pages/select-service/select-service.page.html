<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="clear" mode="md" (click)="backPage()">
                <ion-icon src="../../../assets/images/General/noun_Arrow_white_1256499.svg"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Book Appointment</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="main-containt">
        <div class="scroll-div">

            <h4 class="title" style="margin-bottom: 10px">Choose your service <span class="ion-float-right total-label">Total:
        ${{price}}</span></h4>

            <ion-row nowrap *ngFor="let i of cet" class="ion-no-padding employee-row">
                <ion-col size="5">
                    <p class="service-label">{{i?.name}}</p>
                </ion-col>
                <ion-col size="7">
                    <ion-select [interfaceOptions]="i.header" placeholder="Select type" [(ngModel)]="i.selected" (ionChange)="changePrice()" class="select">
                        <ion-select-option name="select" *ngFor="let j of i.services" value="{{j.id}}">{{j?.name}}(${{j?.price}})</ion-select-option>
                    </ion-select>
                </ion-col>
            </ion-row>
            <ion-button class="btn-continue" mode="md" expand="full" shape="round" fill="solid" (click)="continue()">
                Continue
            </ion-button>
        </div>
    </div>
</ion-content>
